[general]
# -----------------------------------------------------------------------------------
# [常規設定]

# -----------------------------------------------------------------------------------
# [DNS 設定] - 關鍵部分！請根據您所在的地區二選一
# -----------------------------------------------------------------------------------
# 說明：請根據您當前所在的網路環境，選擇一套DNS方案，並將另一套註解掉 (在行首加 #)。

# === 方案一：適合在中國大陸使用 (預設) ===
# 優先使用國內快速、無污染的DoH/DoT，確保國內網站秒開。
dns = 223.5.5.5, 119.29.29.29, 117.50.10.10, system
doh_server = https://doh.pub/dns-query, https://dns.alidns.com/dns-query
# === 方案一結束 ===

# === 方案二：適合在海外使用 (例如美加、歐洲、港澳台等) ===
# 優先使用全球通用的加密DNS，確保隱私和準確性。
# dns = 1.1.1.1, 8.8.8.8, system
# doh_server = https://dns.cloudflare.com/dns-query, https://dns.google/dns-query
# === 方案二結束 ===


[server_remote]
# -----------------------------------------------------------------------------------
# [伺服器訂閱] - 唯一需要您手動修改的地方
# -----------------------------------------------------------------------------------
# 將下面的連結替換為您自己的機場訂閱連結。可以添加多個。
# 格式：連結, tag=名稱, img-url=圖示, enabled=true
https://example.com/your-subscription-link-here, tag=我的訂閱, enabled=true


[policy]
# -----------------------------------------------------------------------------------
# [策略組] - 核心分流邏輯 (已擴充地區)
# -----------------------------------------------------------------------------------
# 靜態策略組 (static)：手動選擇，包含其他策略組，是您的主選擇器。
static = 🚀 手動選擇, ✈️ PROXY, ♻️ Auto, 🇭🇰 香港節點, 🇹🇼 台灣節點, 🇯🇵 日本節點, 🇸🇬 新加坡節點, 🇺🇸 美國節點, 🇲🇾 馬來西亞節點, 🇹🇭 泰國節點, 🇵🇭 菲律賓節點, 🇻🇳 越南節點, 🇮🇩 印尼節點, 🇬🇧 英國節點, 🇩🇪 德國節點, 🇫🇷 法國節點, 🇹🇷 土耳其節點, 🇧🇷 巴西節點, 🇦🇷 阿根廷節點

# 自動測速策略組 (url-latency-benchmark)：自動選擇延遲最低的節點。
static = ♻️ Auto, url-latency-benchmark, 🇭🇰 香港節點, 🇹🇼 台灣節點, 🇯🇵 日本節點, 🇸🇬 新加坡節點, 🇺🇸 美國節點, 🇲🇾 馬來西亞節點, 🇹🇭 泰國節點, 🇵🇭 菲律賓節點, 🇻🇳 越南節點, 🇮🇩 印尼節點, 🇬🇧 英國節點, 🇩🇪 德國節點, 🇫🇷 法國節點, 🇹🇷 土耳其節點, 🇧🇷 巴西節點, 🇦🇷 阿根廷節點, ✈️ PROXY

# 服務分流策略組
static = 🎬 媒體服務, ✈️ PROXY, 🇭🇰 香港節點, 🇹🇼 台灣節點, 🇺🇸 美國節點, 🇬🇧 英國節點, 🇩🇪 德國節點, 🇫🇷 法國節點, 🇧🇷 巴西節點, 🇦🇷 阿根廷節點
static = 💬 社群媒體, ✈️ PROXY, ♻️ Auto
static = 🍎 蘋果服務, DIRECT, ✈️ PROXY
static = 🌍 國外網站, ✈️ PROXY, ♻️ Auto, DIRECT

# 地區節點策略組 (使用正則表達式篩選)
static = 🇭🇰 香港節點, server-tag-regex, (?i)HK|香港|Hong Kong
static = 🇹🇼 台灣節點, server-tag-regex, (?i)TW|台灣|Taiwan
static = 🇯🇵 日本節點, server-tag-regex, (?i)JP|日本|Japan
static = 🇸🇬 新加坡節點, server-tag-regex, (?i)SG|新加坡|Singapore
static = 🇺🇸 美國節點, server-tag-regex, (?i)US|美國|United States
static = 🇲🇾 馬來西亞節點, server-tag-regex, (?i)MY|馬來西亞|Malaysia
static = 🇹🇭 泰國節點, server-tag-regex, (?i)TH|泰國|Thailand
static = 🇵🇭 菲律賓節點, server-tag-regex, (?i)PH|菲律賓|Philippines
static = 🇻🇳 越南節點, server-tag-regex, (?i)VN|越南|Vietnam
static = 🇮🇩 印尼節點, server-tag-regex, (?i)ID|印尼|Indonesia
static = 🇬🇧 英國節點, server-tag-regex, (?i)UK|GB|英國|United Kingdom
static = 🇩🇪 德國節點, server-tag-regex, (?i)DE|德國|Germany
static = 🇫🇷 法國節點, server-tag-regex, (?i)FR|法國|France
static = 🇹🇷 土耳其節點, server-tag-regex, (?i)TR|土耳其|Turkey
static = 🇧🇷 巴西節點, server-tag-regex, (?i)BR|巴西|Brazil
static = 🇦🇷 阿根廷節點, server-tag-regex, (?i)AR|阿根廷|Argentina

# 兜底策略組 (包含所有節點)
static = ✈️ PROXY, server-tag-regex, .*


[filter_remote]
# -----------------------------------------------------------------------------------
# [遠端分流規則] - 智能分流的基礎
# -----------------------------------------------------------------------------------
# 格式：連結, tag=名稱, force-policy=策略組, enabled=true

# 1. 去廣告規則
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Guard/Ad-Domain.list, tag=🚫 去廣告, force-policy=REJECT, enabled=true

# 2. 媒體服務 (Netflix, YouTube, Disney+ 等)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/StreamingMedia/Streaming-Media.list, tag=🎬 媒體服務, force-policy=🎬 媒體服務, enabled=true

# 3. 社群媒體 (Telegram, Twitter, Instagram 等)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Social-Media.list, tag=💬 社群媒體, force-policy=💬 社群媒體, enabled=true

# 4. 蘋果服務
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Apple.list, tag=🍎 蘋果服務, force-policy=🍎 蘋果服務, enabled=true

# 5. 國外網站 (不在上述分類中的其他國外網站)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Extra/Global-Domain.list, tag=🌍 國外網站, force-policy=🌍 國外網站, enabled=true

# 6. 國內網站 (確保直連，不消耗代理流量)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/China-Domain.list, tag=🇨🇳 國內網站, force-policy=DIRECT, enabled=true

# 7. 局域網與私有IP (確保內網設備正常訪問)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Private-IP.list, tag=🏠 局域網, force-policy=DIRECT, enabled=true

# 8. 最終規則 (所有未匹配的流量)
https://raw.githubusercontent.com/DivineEngine/Profiles/master/Quantumult/Filter/Final.list, tag=兜底規則, force-policy=✈️ PROXY, enabled=true


